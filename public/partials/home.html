<div id='wrap'> 
  <div class='container'>
    <div class='row'>
      <div class='text-center'>
        <img src='images/bwBug.png' />
        <br />
        <strong>Drew Banin</strong><br />
        <strong>Drexel University</strong><br />
        <strong>Computer Science</strong>
      </div>
    </div>
    <hr />
    <div class='row'>
      <div ng-controller='ChartCtrl' id='chartBox' class='col-md-12' style='height:400px'>
        <div ng-show='numMetrics > 0'>
          <div data='lifeData' life-chart></div>
        </div>
        <nav class='navbar navbar-default' role='navigation'>
          <div class='navbar-header'>
            <span class='navbar-brand'>Plot</span>
          </div>
          <div class='collapse navbar-collapse' id='bs-example-navbar-collapse-1'>
            <ul class='nav navbar-nav' ng-repeat='selectedMetric in metrics'>
              <li class='dropdown'>
                <a href='#' class='dropdown-toggle' data-toggle='dropdown'>{{selectedMetric.label}}<b class='caret'></b></a>
                <ul class='dropdown-menu' role='menu'>
                  <li ng-repeat='metric in metricList | filter:selected == false'>
                    <a href='javascript: void(0)' ng-click='replaceMetric(selectedMetric, metric)'>{{metric.label}}</a>
                  </li>
                  <li class="divider"></li>
                  <li><a href='javascript: void(0)' ng-click='removeMetric(selectedMetric)'>Remove</a></li>
                </ul>
              </li>
              <li class="navbar-text" ng-show="$index != metrics.length - 1"><span class="text-primary">and</span></li>
              <li class="navbar-text" ng-show="$index == metrics.length - 1"><span class="text-primary">against</span></li>
            </ul>
            <ul class='nav navbar-nav'>
              <li class='dropdown'>
                <a href='#' class='dropdown-toggle' data-toggle='dropdown'>
                  <span ng-show='metrics.length == 0'>Something</span>
                  <span ng-show='metrics.length > 0'>Something else</span>
                  <b class='caret'></b>
                </a>
                  <ul class='dropdown-menu' role='menu'>
                    <li ng-repeat='metric in metricList | filter:selected == false'>
                      <a href='javascript: void(0)' ng-click='addMetric(metric)'>{{metric.label}}</a>
                    </li>
                  </ul>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <div id='push'></div>
</div> 
<div id='footer'>
</div>
